<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts Menu</title>
   <link rel="shortcut icon" href="assets\images\favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <section class="desserts-section">
        <div class="content-wrapper">
            <div class="desserts-menu">
                <h2 class="desserts-title">Desserts</h2>
                <div class="desserts-grid" id="dessertsGrid"></div>
            </div>
            <aside class="cart-section">
                <div class="cart-content">
                    <h2 class="cart-title">Your Cart (<span id="cartCount">0</span>)</h2>
                    <ul class="cart-items" id="cartItemsList"></ul>
                </div>
                <div class="order-summary">
                    <div class="order-total-wrapper">
                        <div class="order-total-inner">
                            <div class="order-total-row">
                                <p class="order-total-label">Order Total</p>
                                <p class="order-total-amount" id="orderTotalAmount">$0.00</p>
                            </div>
                        </div>
                        <p class="carbon-neutral-delivery">
                            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="14" fill="none" viewBox="0 0 21 20"><path fill="#1EA575" d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z"/><path fill="#1EA575" d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z"/></svg>This is a <b>carbon-neutral </b>delivery
                          </p>
                    </div>
                    <button class="confirm-order-button">Confirm Order</button>
                </div>
            </aside>
        </div>






        
    </section>




    <!-- Order Confirmation Modal -->
<div id="orderConfirmationModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 class="order-con">Order Confirmed</h2>
        <p style="margin-top: -10px;">We hope you enjoy your food!</p>

    
        <ul id="orderDetailsList"></ul>

        <div class="order-total-row">
            <p class="order-total-label">Order Total</p>
            <p class="order-total-amount" id="modalOrderTotalAmount">$0.00</p>
        </div>
        
        <button class="newOrder" onclick="startNewOrder()">Start New Order</button>
    </div>
</div>

    <script src="products.js"></script>
    <script src="app.js"></script>

</body>
</html>
